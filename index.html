<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Main">

        <div class="FillCheck" id="container">
            <input type="text" class="InpFillA" id="input">
            <input type="text" class="InpFillB" id="input">
            <button class="BtnText" id="btn">Text & Text ?</button>
        </div>

        <div class="SumMore10" id="container">
            <input type="text" class="InpSumA" id="input">
            <input type="text" class="InpSumB" id="input">
            <button class="BtnSum" id="btn">> 10 ?</button>
        </div>

        <div class="Javascript" id="container">
            <input type="text" class="InpJav" id="input">
            <button class="BtnJav" id="btn">Javascript ?</button>
        </div>

        <div class="Email" id="container">
            <input type="text" class="InpMail" id="input" placeholder="E-Mail">
            <input type="text" class="InpPass" id="input" placeholder="Password">
            <input type="text" class="InpName" id="input" placeholder="Name">
            <button class="BtnConf" id="btn">All right ?</button>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
